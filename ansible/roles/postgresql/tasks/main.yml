---

- name: Install PostgreSQL
  become: yes
  apt:
    name:
      - libpq-dev # psycopg2 prerequisite
      - "{{ python_name }}-dev" # psycopg2 prerequisite
      - "{{ python_name }}-psycopg2" # postgresql_db role prerequisite
      - postgresql
      - postgresql-contrib
    update_cache: yes
    cache_valid_time: 3600
  tags: packages

- name: Ensure the PostgreSQL service is enabled and running
  become: yes
  systemd:
    name: postgresql
    state: started
    enabled: yes

- name: Create database
  become: yes
  become_user: postgres
  postgresql_db:
    name: "{{ db_name }}"
    encoding: "UTF-8"
    lc_collate: "en_US.UTF-8"
    lc_ctype: "en_US.UTF-8"
    template: template0
    state: present

- name: Create a DB user and give access to the database
  become: yes
  become_user: postgres
  postgresql_user:
    db: "{{ db_name }}"
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    encrypted: yes
    priv: ALL
    state: present

- name: Ensure DB user does not have unnecessary privileges
  become: yes
  become_user: postgres
  postgresql_user:
    name: "{{ db_user }}"
    role_attr_flags: "NOSUPERUSER,NOCREATEDB"
    state: present
